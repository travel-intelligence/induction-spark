image: library/centos:7
#image: java:7

before_script:
  # Update the system
  - echo ''|sudo -S rpm --import http://mirror.centos.org/centos/RPM-GPG-KEY-CentOS-7
  - echo ''|sudo -S yum -y update
  - echo ''|sudo -S yum -y install epel-release
  # Install Java
  - echo ''|sudo -S yum -y install curl wget java-1.8.0-openjdk-devel
  # Install SBT
  - echo ''|sudo -S wget https://bintray.com/sbt/rpm/rpm -O /etc/yum.repos.d/bintray-sbt-rpm.repo
  - echo ''|sudo -S rpm --import "http://dl.bintray.com/sbt/rpm/repodata/repomd.xml.key"
  - echo ''|sudo -S yum -y install sbt
  # Log the sbt version
  - sbt sbt-version

test:
  script:
    # Execute the test
    #- sbt clean test
    - sbt compile

